<svg width="100%" height="auto" viewBox="0 0 250 141" style="aspect-ratio: 16/9;" xmlns="http://www.w3.org/2000/svg">
  <!-- Full-canvas background rectangle with color #272727 -->
  <rect width="250" height="141" fill="#272727"/>
  
  <!-- Smaller face circle (centered horizontally and vertically) -->
  <circle cx="125" cy="70.5" r="30" fill="#f0f0f0" stroke="#ccc" stroke-width="3"/>
  
  <!-- Two eye holes -->
  <circle cx="115" cy="65" r="3" fill="#272727"/>
  <circle cx="135" cy="65" r="3" fill="#272727"/>
  
  <!-- Disappointed mouth: a slightly angled line to form a subtle frown -->
  <line x1="115" y1="80" x2="135" y2="80" stroke="#272727" stroke-width="3" stroke-linecap="round" transform="rotate(10,125,80)"/>
</svg>
